<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Caesar Cipher</h1>
      <div class="input">
        <label for="encrypt">Encryption</label>
        <input class="bigger" type="text" id="encrypt" placeholder="Enter text to encrypt" />
      </div>
      <div class="input">
        <label for="decrypt">Decryption</label>
        <input class="bigger" type="text" id="decrypt" placeholder="Enter text to decrypt" />
      </div>
      <div class="input">
        <label for="shift">Shift</label>
        <input type="number" id="shift" placeholder="Enter shift value" />
      </div>
      <div class="flex">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
